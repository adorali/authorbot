<!-- takes sample with author_name (author chosen) and speech (ml generated text) -->
{% extends 'base.html' %}

{% block header %}
    <h1>{% block name %}{{sample["author_name"]}}{% endblock %} is talking right now.</h1>
    <p>Enter someone whose work is on Project Gutenberg. Exact spelling, if you would be so kind.</p>
{% endblock %}


{% block content %}
    <p class="message-from-author">"{{sample["speech"]}}"</p>
{% endblock %}
